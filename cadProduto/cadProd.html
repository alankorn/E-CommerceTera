  <main style="margin-top: 0.5em;">
    <section id="formCadastroProdutos">
      <h2 style="color: white;">Cadastro de produtos</h2>
      <div class="mb-3">
        <label for="nomeProd" class="form-label" style="color: white;">Nome do produto</label>
        <input type="text" class="form-control" id="nomeProd" placeholder="Insira o nome do produto">
      </div>
      <div class="mb-3">
        <label for="marcaProd" class="form-label" style="color: white;">Marca</label>
        <input type="text" class="form-control" id="marcaProd" placeholder="Insira a Marca">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" style="color: white;">Nome do produto</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome do produto">
      </div>

      <div class="row g-3">
        <div class="col">
          <label for="generoSelect" class="form-label" style="color: white;">Gênero</label>
          <select id="generoSelect" class="form-select" aria-label="Default select example">
            <option selected>Selecione o gênero da peça de roupa</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Unissex</option>
          </select>
        </div>
        <div class="col">
          <label for="valorProduto" class="form-label" style="color: white;">Valor</label>
          <input type="text" class="form-control" id="valorProduto" placeholder="Insira o valor da peça de roupa">
        </div>
      </div>
      <div class="mb-3" style="margin-top: 1%;">
        <label for="formFileMultiple" class="form-label" style="color: white;">Insira as imagens da peça de
          roupa</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <h4 style="color: white; font-size: 1rem;">Selecione as cores disponíveis</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="azul">
        <label class="form-check-label" for="flexCheckDefault" style="color: white;">
          Azul
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="branco">
        <label class="form-check-label" for="flexCheckDefault" style="color: white;">
          Branco
        </label>

      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="vermelho">
        <label class="form-check-label" for="flexCheckDefault" style="color: white;">
          Vermelho
        </label>

      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="amarelo">
        <label class="form-check-label" for="flexCheckDefault" style="color: white;">
          Amarelo
        </label>

      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="preto">
        <label class="form-check-label" for="flexCheckDefault" style="color: white;">
          Preto
        </label>

      </div>
      <div class="mb-3">
        <label for="" class="form-label" style="color: white;">Informações adicionais</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          placeholder="Insira as informações adicionais sobre o produto"></textarea>
      </div>
      <button class="btn btn-lg btn-outline-success" type="submit" onclick="criaUser()">Cadastrar</button>
    </section>
