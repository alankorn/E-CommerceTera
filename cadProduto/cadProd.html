   <main>
      <section id="section">
        <div id="titulo" ><h1>Cadastro de Produtos</h1></div>
            
          <div class="col col-12 conteudo">     

              <div class="col col-6 formulario">
                <form>
                  <fieldset class="grupo">
                      
                      <h6 id="subtitulo">Preencha os campos</h6>
          
                      <div class="campo">
                          <label>Cod</label>
                          <input type="number" id="input0"/>
                         
                      </div>
                      
                      <div class="campo">
                          <label>Produto <span>*</span> </label>
                          <input type="text" id="input1"  required/>
                         
                      </div>
                      
                      <div class="campo">
                          <label >Quantidade  <span>*</span> </label>
                          <input type="number" id="input2" required>
                      </div>
                      
                      <div class="campo">
                          <label>Valor  <span>*</span> </label>
                          <input type="number" id="input3" required>
                      </div>

                      <div class="campo">
                        <select id="opcoes0">
                          <option id="Mas">Masculina</option>
                          <option id="Fem">Feminina</option>
                          <option id="Inf">Infantil</option>
                      </select> 
                      </div>

                      <div class="campo">
                        <select id="opcoes1">
                          <option id="op1">Cadastrar</option>
                          <option id="op2">Remover</option>
                          <option id="op3">Atualizar</option>
                      </select> 
                      </div>
                      
                  </fieldset>
                  
                  <fieldset id="info">
          
                      <div class="campo">
                      <label id="inf">informações do produto</label>
                      <textarea name="experiencia" id="descProd" row="6" style="width: 90%;"></textarea>
                      </div>
                  </fieldset>    
                  
                  <button type="button" class="botao" onclick="enviar()">Enviar</button>
          
              </form>

              </div>

              <div class="col col-6 descricao"><img src="/images/RANY CLOTHES-1.png"  id="img-form" alt=""> </div>
          
            </div>

      </section>
