<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

   <header> 
    <nav class="navbar navbar-expand-lg" nav class="navbar" style="background-color: #5166A8;">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" >
                <a class="nav-link active" aria-current="page" href="#" style="color:white">Página inicial</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Produtos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Moda Masculina</a></li>
                  <li><a class="dropdown-item" href="#">Moda Feminina</a></li>
                  <li><a class="dropdown-item" href="#">Moda infantil</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Mais opções em breve</a></li>
                  
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contatos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Login / Cadastre-se</a>
              </li>
              <li>
                <a href=""><img id="sacolinha" src="images/sacolas-de-compras.png" alt=""></a>
              </li>
              
            </ul>
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquise seus produtos favoritos!" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        
        </div>
      </nav>

   <main style="margin-top: 0.5em;">
      <section id = "carrossel">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="images/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="images/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section>
        <div>
          <!--<div class="col col-12 borda galeria">-->    
            <div class="col col-6 conteudo"><img src="images/proj 2.png" alt="" class="imgconteudo"></div>
            <div class="col col-6 conteudo"><img src="images/proj 1.png" alt="" class="imgconteudo"></div>
            <div class="col col-12 conteudo3" style="width: 50%;"><img src="images/proj 3.png" alt="" class="imgconteudo3" ></div>
            <!--<div class="col col-6 conteudo"></div>
            <div class="col col-3 borda conteudo5">conteudo5</div>
            <div class="col col-3 borda conteudo6">conteudo6</div>
            <div class="col col-3 borda conteudo7">conteudo7</div>
            <div class="col col-3 borda conteudo8">conteudo8</div>-->
          
      </div>
      </section>

    <footer class=" col col-12.container-fluid">
        <div class="col col-2" id="redessociais">

        </div>
        <div class="col col-2" id="site_seguro">

        </div>
        <div class="col col-2" id="formas-pagto">
          <h5>Formas de Pagamento</h5>
          <img src="images/meios_pagamento red.jpg" alt="">
        </div>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
