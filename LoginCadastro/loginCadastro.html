  <main style="margin-top: 0.5em;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12 mx-auto col-lg-7">
          <div class="tab-content" id="LoginCadastro">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" style="background-color: #5166A8; color: white;" id="pills-home-tab"
                  data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                  aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link cadastroButton"
                  style="background-color: #5166A8; margin-left: 1rem; color: white;" id="pills-profile-tab"
                  data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
                  aria-controls="pills-profile" aria-selected="false">Cadastre-se</button>
              </li>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">
                <form class="p-4 p-md-5 border rounded-3 form-login">
                  <h2>Login</h2>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control mb-3" id="inputEmail" placeholder="E-mail" />
                    <label for="inputEmail">E-mail</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senhaInput" placeholder="Senha" />
                    <label for="senhaInput">Senha</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label id="lembrese">
                      <input type="checkbox" value="lembrar de mim"> Lembrar de mim
                    </label>
                  </div>
                  <button class="btn btn-lg btn-outline-success" type="submit">Entrar</button>
                </form>
              </div>
              <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <form class="p-4 p-md-5 border rounded-3 form-login">
                  <h2>Cadastro</h2>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control mb-3" id="inputNome" placeholder="Nome" />
                        <label for="inputNome">Nome</label>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome" />
                        <label for="inputSobrenome">Sobrenome</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control mb-3" id="inputCPF" placeholder="CPF" />
                    <label for="inputCPF">CPF</label>
                  </div>

                  <div class="row">
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control mb-3" id="inputCEP" placeholder="CEP" />
                        <label for="inputCEP">CEP</label>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control mb-3" id="inputRua" placeholder="Rua" />
                        <label for="inputRua">Rua</label>
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control mb-3" id="inputBairro" placeholder="Bairro" />
                        <label for="inputBairro">Bairro</label>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input type="number" class="form-control mb-3" id="inputNumero" placeholder="Numero" />
                        <label for="inputNumero">Número</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control mb-3" id="inputComplement" placeholder="Complemento" />
                    <label for="inputComplement">Complemento</label>
                  </div>
                  

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputEmailCadastro" placeholder="Endereço de E-Mail" />
                    <label for="inputEmailCadastro">Endereço de E-Mail</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senhaCadastroInput" placeholder="Senha" />
                    <label for="senhaCadastroInput">Crie a sua senha</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senhaConfirmacaoCadastroInput"
                      placeholder="Senha" />
                    <label for="senhaConfirmacaoCadastroInput">Confirme a sua senha</label>
                  </div>
                  <label id="senha_nao_corresponde" style="color: white;">
                  </label>
                  <div class="checkbox mb-3">
                    <label id="termos_condicoes" style="color: white;">
                      <input type="checkbox" value="lembrar de mim"> Eu concordo com os termos e condições
                    </label>
                  </div>
                  <button class="btn btn-lg btn-outline-success" type="button" onclick="criaUser()">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
